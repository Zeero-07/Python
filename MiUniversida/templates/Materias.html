{% extends "base.html" %}

{% block title %}
Materias
{% endblock %}


{% block contenido %}
    <h2>Materias</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
      {% for materia in materias %}
        <tr>
          <th scope="row">{{ materia.id }}</th>
          <td>{{ materia.nombre }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
{% endblock %}
