{% extends "base.html" %}

{% block title %}
Facultades
{% endblock %}


{% block contenido %}
    <h2>Facultades</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
      {% for facultad in facultades %}
        <tr>
          <th scope="row">{{ facultad.id }}</th>
          <td>{{ facultad.nombre }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
{% endblock %}
